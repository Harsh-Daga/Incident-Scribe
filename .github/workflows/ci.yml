name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install CLI dependencies
        run: |
          cd cli
          npm ci
      - name: Lint CLI
        run: |
          cd cli
          npm run lint || echo "Linting not configured, skipping"

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || echo "Linting not configured, skipping"
      - name: Type check
        run: |
          cd frontend
          npm run type-check || npx tsc --noEmit || echo "Type checking not configured, skipping"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install dependencies
        run: |
          cd cli
          npm ci
      - name: Run tests
        run: |
          cd cli
          npm test || echo "Tests not configured, skipping"

